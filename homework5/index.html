<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hunter&Ducks</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="firstPage">
      <video
        src="video/Песня про уток из мультфильма Приключения Мюнхаузена.mp4"
        autoplay
        muted
        loop
      ></video>
      <div class="blackFon"></div>
    </div>

    <div class="duck duck1">
      <input type="checkbox" id="duck1" /><label for="duck1"></label>
    </div>
    <div class="duck duck2">
      <input type="checkbox" id="duck2" /><label for="duck2"></label>
    </div>
    <div class="duck duck3">
      <input type="checkbox" id="duck3" /><label for="duck3"></label>
    </div>
    <div class="duck duck4">
      <input type="checkbox" id="duck4" /><label for="duck4"></label>
    </div>
    <div class="duck duck5">
      <input type="checkbox" id="duck5" /><label for="duck5"></label>
    </div>
    <div class="duck duck6">
      <input type="checkbox" id="duck6" /><label for="duck6"></label>
    </div>
    <div class="fall"></div>
    <div class="score">
      <p>Score:</p>
      <audio src="sound/sound1.mp3" autoplay loop controls>
        <source src="sound/sound1.mp3" type="audio/mpeg" />
      </audio>
    </div>
  </body>
</html>
