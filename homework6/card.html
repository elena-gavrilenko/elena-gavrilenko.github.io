<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline</title>
    <link rel="stylesheet" href="css/inline.css" />
    <link
      rel="shortcut icon"
      href="img/icons8-поезд-команды-питомца-50.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
          <div class="back">
              <div class="back__link link">
                    <a href="index.html">вернуться к меню</a>
              </div>
        <div class="card">
          <div class="card__row">
            <div class="card__part image">
              <div class="image__photo">
                <img src="img/horror.jpg" alt="" />
              </div>
            </div>
            <div class="card__part animal">
              <div class="animal__data">
                <h2 class="animal__name">Диджей</h2>
                <p class="animal__text">
                  Веселый молодой кот. Любит тепло, уют и "на ручки". Хорошо
                  уживается с другими животными.
                </p>
                <p class="animal__age">2 года</p>
                <p class="animal__weight">4 кг</p>
                <button class="animal__btn button">
                  <a href="data.html#card1">Узнать больше</a>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
