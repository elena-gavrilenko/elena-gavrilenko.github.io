<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/flex.css" />
    <link rel="shortcut icon" href="img/icons8-поезд-команды-питомца-50.png" type="image/x-icon">
  </head>
  <body>
    <div class="wrapper">
       <div class="container">
          <div class="card">
            <div class="card__row">
              <div class="card__left image">
                <div class="image__photo">
                  <img src="img/beng.jpg" alt="" />
                </div>
              </div>
              <div class="card__right animal">
                <div class="animal__data">
                  <h2 class="animal__name">Китти</h2>
                  <p class="animal__text">
                    Своенравная бенгальская красавица Китти. Любит играть. Не подходит для дома, где есть другие животные.
                  </p>
                  <p class="animal__age">3 года</p>
                  <p class="animal__weight">3.5 кг</p>
                  <button class="animal__btn button"
                   ><a href="data.html#card1">Узнать больше</a>
                </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
