<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="css/table.css" />
    <link
      rel="shortcut icon"
      href="img/icons8-поезд-команды-питомца-50.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="back">
          <div class="back__link link">
            <a href="index.html">вернуться к меню</a>
          </div>
        </div>
        <div class="card">
          <table class="card__row animal">
            <col class="card__column" />
            <tr>
              <td class="animal__photowrapper_none">
                <img class="animal__photo" src="img/sleep.jpg" alt="" />
              </td>
            </tr>
            <tr>
              <td class="animal__photowrapper" rowspan="5">
                <img class="animal__photo" src="img/sleep.jpg" alt="" />
              </td>
              <td class="animal__name">Соня</td>
            </tr>
            <tr>
              <td class="animal__text">
                Британская взрослая кошка. Мягкая и покладистая. Любит поспать.
                Подходит для семьи с детьми.
              </td>
            </tr>
            <tr>
              <td class="animal__age">6 лет</td>
            </tr>
            <tr>
              <td class="animal__weight">4.5 кг</td>
            </tr>
            <tr>
              <td>
                <a class="animal__btn button" href="data.html#card2"
                  >Узнать больше</a
                >
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
