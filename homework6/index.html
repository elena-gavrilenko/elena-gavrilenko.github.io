<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <h1 class="header__title">Lorem ipsum dolor sit amet.</h1>
          <nav class="nav">
            <ul class="nav__row">
              <li class="nav__item item1">lorem</li>
              <li class="nav__item item2">lorem</li>
              <li class="nav__item item3">lorem</li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main">
        <div class="main__container">
          <div class="card">
            <div class="card__row">
              <div class="card__left image">
                <div class="image__photo">
                  <img src="img/beng.jpg" alt="" />
                </div>
              </div>
              <div class="card__right animal">
                <div class="animal__data">
                  <div class="animal__name">Китти</div>
                  <div class="animal__text">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                    Perspiciatis corrupti quae necessitatibus nostrum officiis
                    aliquid mollitia commodi accusantium saepe quos?
                  </div>
                  <div class="animal__age">3 года</div>
                  <div class="animal__weight">3.5 кг</div>
                  <input
                    type="button"
                    class="animal__btn"
                    value="Узнать больше"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
